sudo: false

language: node_js

cache:
  directories:
    node_modules

node_js:
  - stable

script:
  - npm run build

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/**/*"
  skip_cleanup: true
  on:
    repo: ADI-Labs/calendar-web
    branch: master

notifications:
  email: false
